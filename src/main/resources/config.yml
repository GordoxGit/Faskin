# HeneriaCore configuration (squelette)
general:
  require-auth: false
premium:
  enable: true
  probe:
    timeout-ms: 3000
    rate:
      requests_per_minute: 120
      burst: 20
  fetch-signature: true
  autoLogin: true
  log-level: INFO
auth:
  db: "data/heneria.db"
  hash: "pbkdf2"
  salt-length: 16
  session-ttl-seconds: 86400
  autoLoginAfterRegister: true
  maxFailedAttempts: 5
  lockDurationSeconds: 300
  executor-threads: 2
  skin:
    protocollib-enable: true
    cache-ttl-seconds: 86400
    apply-on-login: true
    refresh-tablist: true
    storage:
      type: sqlite # or yaml
      file: data/heneria_skins.db
